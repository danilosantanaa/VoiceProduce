<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Produce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Voice Produce</h2>
    </header>
    <main>
        <section class="text">
            Texto:
            <textarea name="text" id="text" placeholder="Digite alguma coisa"></textarea>
            
            Velocidade da Voz:
            <input type="range" name="velocidade" id="" min="0" max="10">
            <button>Gerar Voz</button>
        </section>

        <section class="sound">
            <audio src="#" id="sound" type="audio/mpeg" controls>
                Seu navegador não tem suporte a reprodução de áudio.
            </audio>
        </section>
    </main>
    <footer>
        <p>Danilo Santana</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
